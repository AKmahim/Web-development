<!DOCTYPE html>
<html>
<head>
	<title>Form with radio button</title>
</head>
<body>
	<h2>Form with radio button</h2>
	<form>
		<input type="radio" name="gender" id="male" value="male">
		<label for="male">Male</label><br>
		<input type="radio" name="gender" id="female" value="female">
		<label for="female">Female</label><br>
		<input type="radio" name="gender" id="other" value="other">
		<label for="other">Other</label><br>
	</form>

	<h2>A form with checkboxes</h2>
	<form>
		<input type="checkbox" name="vehicle1" id="vehicle1" value="Bike">
		<label for="vehicle1">I have a Bike.</label><br>
		<input type="checkbox" name="vehicle2" id="vehicle2" value="Car">
		<label for="vehicle2">I have a Car.</label><br>
		<input type="checkbox" name="vehicle3" id="vehicle3" value="plane">
		<label for="vehicle3">I have a Plane.</label><br>
	</form>


	

</body>
</html>
