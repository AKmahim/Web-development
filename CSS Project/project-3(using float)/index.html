<!DOCTYPE html>
<html>
<head>
	<title>Responsive website using float</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<div class="header">
		<h1>Header</h1>
	</div>
	<div class="row">
		<div class="column" style="background-color: #eee">
			<p>This is first column</p>
		</div>
		<div class="column" style="background-color: #777">
			<p>This is second column</p>
		</div>
		<div class="column" style="background-color: #5b5">
			<p>This is third column</p>
		</div>
	</div>
	<div class="footer">
		<h1>Footer</h1>
	</div>

</body>
</html>
